<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio And Video </title>
</head>
<body bgcolor="#333">
    
    <h1 align="center" > This a  audio file</h1>
    <div align="center">

    </audio>

<h1 align="center"> This is a Video file</h1>
<video  controls width="450px" height="400px">

</video>
</div>
</body>
</html>
